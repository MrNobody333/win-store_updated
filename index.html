<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Store</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-group">
          <a href="#">
            <svg><use xlink:href="sprite.svg#logo"></use></svg>
            <span>Винстор</span>
          </a>
          <ul class="navbar">
            <li class="navbar__item">
              <a href="#"><span class="burger-menu"><span></span></span>Каталог</a>
            </li>
            <li class="navbar__item">
              <a href="#"><span class="arrow"></span>Для Клиентов</a>
              <ul class="drop-down-menu">
                <li class="drop-down-menu__item">
                  <a href="#"><svg><use xlink:href="sprite.svg#about"></use></svg>О магазине</a>
                </li>
                <li class="drop-down-menu__item">
                  <a href="#"><svg><use xlink:href="sprite.svg#download"></use></svg>Дистрибутивы</a>
                </li>
                <li class="drop-down-menu__item">
                  <a href="#"><svg><use xlink:href="sprite.svg#rss"></use></svg>Блог</a>
                </li>
                <li class="drop-down-menu__item">
                  <a href="#"><svg><use xlink:href="sprite.svg#discounts"></use></svg>Скидки</a>
                </li>
                <li class="drop-down-menu__item">
                  <a href="#"><svg><use xlink:href="sprite.svg#faq"></use></svg>Вопрос-Ответ</a>
                </li>
              </ul>
            </li>
            <li class="navbar__item">
              <a href="#">Контакты</a>
            </li>
          </ul>
          <ul class="reviews">
            <li class="reviews__item">
              <a href="#"><svg><use xlink:href="sprite.svg#header-icon1"></use></svg>Отзывы</a>
            </li>
            <li class="reviews__item">
              <a href="#"><svg><use xlink:href="sprite.svg#header-icon2"></use></svg>Скачать ПО</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
         <div class="slider">
          <div class="slider__item">
            <div class="slider__inner">
              <a href="#"><img class="slider__image" src="images/slider/banner-1.avif" alt=""></a>
            </div>
            <div class="slider__inner">
              <a href="#"><img class="slider__image" src="images/slider/banner-2.avif" alt=""></a>
            </div>
            <div class="slider__inner">
              <a href="#"><img class="slider__image" src="images/slider/banner-3.avif" alt=""></a>
            </div>
            <div class="slider__navigation">
              <span class="slider__arrow slider__arrow_prev"></span>
              <span class="slider__arrow slider__arrow_next"></span>
            </div>
          </div> 
        </div>
      </div>
     










    </main>
    <script src="js/main.js"></script>
  </body>
</html>
